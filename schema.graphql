input AuthInput {
  username: String
  password: String
}

input ReviewInput {
  review: String
}

type Query {
  user: User
  review(id: String): Review
  reviews: [Review]
}

type Mutation {
  login(input: AuthInput): Token
  signup(input: AuthInput): Token
  addReview(input: ReviewInput): Review
}
