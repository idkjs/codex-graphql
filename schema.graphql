input AuthInput {
  username: String!
  password: String
}

input ReviewInput {
  review: String
}

input UpdateUserInput {
  id: Int
  userName: String
  email: String
  firstName: String
  middleName: String
  lastName: String
}

type Query {
  user: User
  review(id: String): Review
  reviews: [Review]
}

type Mutation {
  login(input: AuthInput): Token
  signup(input: AuthInput): Token
  refresh(input: AuthInput): Token
  addReview(input: ReviewInput): Review
  updateUser(input: UpdateUserInput): User
}
